<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Document{% endblock %}</title>
    <style>
        /* Modular CSS: This applies to ALL documents */
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }
        .document-container {
            max_width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-height: 1000px; /* Simulate letter size paper height */
        }
        .header {
            border-bottom: 2px solid #eee;
            margin-bottom: 20px;
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.8em;
            text-align: center;
            color: #777;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        /* Utility classes for child templates */
        .text-right { text-align: right; }
        .text-bold { font-weight: bold; }
        .mb-4 { margin-bottom: 1.5rem; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

    <div class="document-container">
        <!-- Shared Header -->
        <div class="header">
            <div class="logo">{% block logo %}ACME Corp{% endblock %}</div>
            <div class="doc-meta">
                {% block header_meta %}{% endblock %}
            </div>
        </div>

        <!-- Main Content Injection Point -->
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Shared Footer -->
        <div class="footer">
            <p>Generated by Python DocGen | {{ date }}</p>
        </div>
    </div>

</body>
</html>
